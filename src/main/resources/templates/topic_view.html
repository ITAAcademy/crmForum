<!DOCTYPE html>
<html>
<head>
	<title>CrmForum</title>
	<div th:include="includes">...</div>
	<script th:src="@{/libs/xbbcode.js}"></script>
	<script th:src="@{/modules/ckeditor/ckeditor.js}"></script>
	<link type="text/css" th:href="@{/libs/css/xbbcode.css}" rel="stylesheet" />	
	<script th:src="@{/js/topic.js}"></script>

</head>
<body>
<h1 th:text="${topic.name}"></h1>
<h2 th:text="${topic.author.email}"></h2>
<table style="width:100%">
  <tr>
    <th>Message Author</th>
    <th>Message Content</th>
  </tr>
  <tr th:each="message : ${messages}">
    <td><span th:text="${message.author.email}"></span></td>
    <td><span class="topic_message_text" th:text="${message.body}"></span></td>
  </tr>
</table>
<form th:action="@{/messages/add/__${topic.id}__}" method="POST">
<textarea cols="80" id="ckeditor" name="text" rows="10">		[color=#008000][size=200]Apollo 11[/size][/color]		[b]Apollo 11[/b]&nbsp;was the spaceflight that landed the first humans, Americans&nbsp;[url=http://en.wikipedia.org/wiki/Neil_Armstrong]Neil Armstrong[/url]&nbsp;and&nbsp;[url=http://en.wikipedia.org/wiki/Buzz_Aldrin]Buzz Aldrin[/url], on the Moon on July 20, 1969, at 20:18 UTC. Armstrong became the first to step onto the lunar surface 6 hours later on July 21 at 02:56 UTC. Armstrong spent about [u]two and a half hours[/u] outside the spacecraft, Aldrin slightly less; and together they collected 47.5 pounds (21.5&nbsp;kg) of lunar material for return to Earth. A third member of the mission,&nbsp;[url=http://en.wikipedia.org/wiki/Michael_Collins_(astronaut)]Michael Collins[/url], piloted the&nbsp;[url=http://en.wikipedia.org/wiki/Apollo_Command/Service_Module]command[/url]&nbsp;spacecraft alone in lunar orbit until Armstrong and Aldrin returned to it for the trip back to Earth.		[color=#008000][size=200]Broadcasting and&nbsp;[/size][i][size=200]quotes[/size][/i][/color]		Broadcast on live TV to a world-wide audience, Armstrong stepped onto the lunar surface and described the event as:		[quote]One small step for [a] man, one giant leap for mankind.[/quote]		[color=#008000][size=200]Technical details[/size][/color]		Launched by a&nbsp;[b]Saturn V[/b]&nbsp;rocket from&nbsp;[url=http://en.wikipedia.org/wiki/Kennedy_Space_Center]Kennedy Space Center[/url]&nbsp;in Merritt Island, Florida on July 16, Apollo 11 was the fifth manned mission of&nbsp;[url=http://en.wikipedia.org/wiki/NASA]NASA[/url]'s Apollo program. The Apollo spacecraft had three parts:		[list=1]		[*][b]Command Module[/b]&nbsp;with a cabin for the three astronauts which was the only part which landed back on Earth		[*][b]Service Module[/b]&nbsp;which supported the Command Module with propulsion, electrical power, oxygen and water		[*][b]Lunar Module[/b]&nbsp;for landing on the Moon.		[/list]
	</textarea>
</form>

		      <a href="#" th:href="@{/view/topic/__${topicId}__/__${page}__}">
		        <span th:text="${page}"></span>
		      </a>
		    </li>
		</ul>
</div>
</body>
</html>
