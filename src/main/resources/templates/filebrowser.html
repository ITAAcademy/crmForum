<html>

<head>
    <script th:src="@{/libs/jquery-3.0.0.min.js}"></script>
    <script th:src="@{/js/filebrowser.js}"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link type="text/css" th:href="@{/css/forum.css}" rel="stylesheet" />
    <link type="text/css" th:href="@{/css/filemanager.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/materialize.min.js}"></script>
</head>

<body>
    <div class="container">
        <div class="content row">
            <form id="upload_file_form" enctype="multipart/form-data" th:action="@{'/upload_file'}" method="POST" class="row" style="padding-right: 12px; margin-left: 0.0rem; margin-right: 0.0rem; ">
                <div class="file-field col s12 m10 ">
                    <div class="btn">
                        <span>File</span>
                        <input id="file" type="file" name="file[]" multiple="true" />
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text" placeholder="Upload one or more files" />
                    </div>
                </div>
                <button class="btn waves-effect waves-light col s12 m2" type="submit" name="action">
                    <i class="material-icons">send</i>
                </button>
            </form>
            <div class="filemanager">
                <ul class="data">
                    <li th:if="${user.id!=null}" th:each="userFile : ${userFiles}" class="files file_item">
                        <a th:href="@{/download_file/__${user.id}__?file_name=__${userFile.fileName}__}" th:title="${userFile.shortName}" class="files">
                            <span class="icon file" th:classappend="${'f-' + userFile.getExtension()}">
                    <span th:text="${'.' + userFile.getExtension()}"></span>
                            <img class="icon file" th:if="${userFile.isImage()}" th:src="@{/download_file/__${user.id}__?file_name=__${userFile.fileName}__}" /></span>
                            <span th:text="${userFile.shortName}" class="name"></span>
                            <span th:text="${userFile.getSizeString()}" class="details">344 Bytes</span></a>
                    </li>
                </ul>
            </div>
            <span th:include="pagination_template" th:with="pagesCount=${pagesCount}, currentPage=${currentPage}, link=${paginationLink}">...</span>
        </div>
    </div>
</body>

</html>
