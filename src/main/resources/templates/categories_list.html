<!DOCTYPE html>
<html>
<head>
	<title>CrmForum</title>
</head>
<body>
<table style="width:100%">
  <tr>
    <th>Category Name</th>
    <th>Last Post</th>
  </tr>
  <tr th:each="category : ${categories}">
    <td><a th:href="'view/category/'+${category.id}" th:text="${category.name}"></a></td>
    <td><a th:text="${category.description}"></a></td>
  </tr>
</table>
</body>
</html>
