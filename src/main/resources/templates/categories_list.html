<!DOCTYPE html>
<html>
<head>
	<title>CrmForum</title>
</head>
<body>
<table style="width:100%">
  <tr>
    <th>Category Name</th>
    <th>Last Post</th>
  </tr>
  <tr th:each="category : ${categories}">
    <td th:text="${category.name}">CATEGORY_NAME</td>
    <td th:text="${category.description}">CATEGORY_LAST_POST</td>
  </tr>
</table>
</body>
</html>
